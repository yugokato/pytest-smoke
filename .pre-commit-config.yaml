default_language_version:
  python: python3.12
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: "v0.8.0"
  hooks:
    - id: ruff
      args: ["--fix"]
      types: [python]
    - id: ruff-format
      types: [python]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-toml
    - id: check-yaml
      args:
        - --unsafe
    - id: end-of-file-fixer
