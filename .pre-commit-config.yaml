repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-toml
    - id: check-yaml
      args:
        - --unsafe
    - id: end-of-file-fixer
- repo: local
  hooks:
    - id: ruff
      name: ruff
      entry: ruff check
      language: system
      args:
        - --fix
      types: [ python ]
    - id: ruff-format
      name: ruff-format
      entry: ruff format
      language: system
      types: [ python ]
